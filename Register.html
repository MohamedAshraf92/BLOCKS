<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="Resources/css/register-style.css">
        <link rel="stylesheet" type="text/css" href="Resources/css/queries-register.css">
        <link rel="stylesheet" type="text/css" href="Vendors/css/normalize.css">
        <link rel="stylesheet" type="text/css" href="Vendors/css/grid.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
        <!-- Google Fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
        <!-- Bootstrap core CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
        <!-- Material Design Bootstrap -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/css/mdb.min.css" rel="stylesheet">
        <title>Blocks</title>
    </head>


    <body>
        <header>
            <div class="row hero-box">
                <div class="col span-1-of-3 go-to">
                    <ion-icon name="arrow-back-outline"></ion-icon>
                    <a href="#">Go to Blocks.com</a>
                </div>
                <div class="col span-1-of-3 logo">
                    <img alt="Logo" src="Resources/img/Logo.png">
                </div>
            </div>
        </header>
        
        
        <section class="section-register">
            <div class="row">
                <div class="register">
                    <h2>Register</h2>
                </div>
                <div class="form">
                    <form>
                        <div class="form-input">
                            <label>Register as</label><br>
                            <select>
                                <option value="sponser" selected>Sponser</option>
                                <option value="ashraf">Ashraf</option>
                                <option value="mizo">Mizo</option>
                                <option value="ter2a">Ter2a</option>
                            </select>
                        </div>
                        <div class="form-input">
                            <label>Title</label><br>
                            <select>
                                <option value="Mr" selected>Mr</option>
                                <option value="ashraf">Ashraf</option>
                                <option value="mizo">Mizo</option>
                                <option value="ter2a">Ter2a</option>
                            </select>
                        </div>
                        <div class="form-input">
                            <input type="text" name="first-name" placeholder="First name" required>
                        </div>
                        <div class="form-input">
                            <input type="text" name="last-name" placeholder="Last name" required>
                        </div>
                        <div class="form-input">
                            <label>email</label><br>
                            <input type="email" name="email" placeholder="Write your email" required>
                        </div>
                        <div class="form-input">
                            <label>Password</label><br>
                            <input type="password" name="password" placeholder="Password" required>
                        </div>
                        <div class="form-input">
                            <label>Confirm password</label><br>
                            <input type="password" name="password" placeholder="Repeat Password" required>
                        </div>
                        <div class="form-input">
                            <div class="flag-box">
                                <select>
                                    <option value="egy"><i class="france flag"></i></option>
                                    <option value="usa"><img src="Vendors/img/united-states-of-america-flag-xs.png" alt="usa" class="flag">+1</option>
                                    <option value="brazil"><img src="Vendors/img/brazil-flag-xs.png" alt="brazil" class="flag">+00</option>
                                </select>
                            </div>
                            <div class="phone-box">
                                <label>Phone Number</label><br>
                                <input type="tel" name="phone" placeholder="xxx xxx xxxx" required>
                            </div>
                        </div>
                        <div class="agree">
                            <p>
                                By Clicking on Rigester You Agree on our&nbsp; <a href="#">Terms &amp; Conditions</a>
                            </p>
                        </div>
                        <div class="submit-btn">
                            <button type="submit">Sign in</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        
        
        <footer>
            <div class="row">
                <div class="col span-1-of-3 copy-right">
                    <p>&copy; Blocks 2020</p>
                </div>
                <div class="col span-1-of-3">
                    <ul class="footer-links">
                        <li><a href="#">About us</a></li>
                        <li><a href="#">Terms &amp; Conditions</a></li>
                        <li><a href="#">Support</a></li>
                        <li><a href="#">Contact us</a></li>
                        <li><a href="#">FAQs</a></li>
                    </ul>
                </div>
            </div>
        </footer>
        
        <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    </body>
</html>
