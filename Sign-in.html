<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="Resources/css/log-in-style.css">
        <link rel="stylesheet" type="text/css" href="Resources/css/queries-sign-in.css">
        <link rel="stylesheet" type="text/css" href="Vendors/css/normalize.css">
        <link rel="stylesheet" type="text/css" href="Vendors/css/grid.css">
        <title>Blocks</title>
    </head>


    <body>
        <header>
            <div class="row hero-box">
                <div class="col span-1-of-3 go-to">
                    <ion-icon name="arrow-back-outline"></ion-icon>
                    <a href="#">Go to Blocks.com</a>
                </div>
                <div class="col span-1-of-3 logo">
                    <img alt="Logo" src="Resources/img/Logo.png">
                </div>
            </div>
        </header>
        
        
        <section class="section-sign-in">
            <div class="row">
                <div class="sign-in">
                    <h2>Sign in</h2>
                </div>
                <div class="by-email">
                    <h3>By email</h3>
                </div>
                <div class="form">
                    <form>
                        <div class="form-input">
                            <label>sign in as</label><br>
                            <select>
                                <option value="sponser" selected>Sponser</option>
                                <option value="ashraf">Ashraf</option>
                                <option value="mizo">Mizo</option>
                                <option value="ter2a">Ter2a</option>
                            </select>
                        </div>
                        <div class="form-input">
                            <label>email</label><br>
                            <input type="email" name="email" placeholder="Write your email" required>
                        </div>
                        <div class="form-input">
                            <label>Password</label><br>
                            <input type="password" name="password" placeholder="Password" required>
                        </div>
                        <div class="submit-btn">
                            <a href="Content.html">Sign in</a>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        
        
        <footer>
            <div class="row">
                <div class="col span-1-of-3 copy-right">
                    <p>&copy; Blocks 2020</p>
                </div>
                <div class="col span-1-of-3">
                    <ul class="footer-links">
                        <li><a href="#">About us</a></li>
                        <li><a href="#">Terms &amp; Conditions</a></li>
                        <li><a href="#">Support</a></li>
                        <li><a href="#">Contact us</a></li>
                        <li><a href="#">FAQs</a></li>
                    </ul>
                </div>
            </div>
        </footer>
        
        <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    </body>
</html>
